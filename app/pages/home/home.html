<ion-header>                                                                 <!--navbar组件-->
  <ion-navbar>
    <button menuToggle>                                                      <!--调用menuToggle组件-->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      我的好友
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="home">
   <ion-list>
       <ion-item-sliding *ngFor="let client of clients">
         <ion-item (click)="itemClick($event,client)">
            <ion-avatar item-left>
                <img src="images/{{client.clientid}}.jpg">
            </ion-avatar>
            <h2>{{client.clientname}}</h2>
            <p>{{client.clienttext}}</p>
         </ion-item>
         <ion-item-options>
             <button danger (click)="removeClient(client)">
              <ion-icon name="trash"></ion-icon>
              删除
             </button>
         </ion-item-options>
       </ion-item-sliding>
   </ion-list>
</ion-content>
